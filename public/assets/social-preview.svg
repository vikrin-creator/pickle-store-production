<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f7f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecab13;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Decorative pickle jars -->
  <rect x="80" y="100" width="120" height="120" rx="15" fill="#2d6700" opacity="0.1" transform="rotate(15 140 160)" />
  <rect x="1000" y="400" width="120" height="120" rx="15" fill="#2d6700" opacity="0.1" transform="rotate(-20 1060 460)" />
  <rect x="950" y="80" width="80" height="80" rx="10" fill="#2d6700" opacity="0.1" transform="rotate(10 990 120)" />
  
  <!-- Main content -->
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#221c10">Janiitra</text>
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#221c10">Authentic Indian Pickles</text>
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#221c10" opacity="0.9">Traditional Homemade Pickles</text>
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#221c10" opacity="0.8">Handcrafted with love, bursting with traditional flavours</text>
  
  <!-- Website URL -->
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#221c10" opacity="0.7">pickle-store-production.vercel.app</text>
</svg>