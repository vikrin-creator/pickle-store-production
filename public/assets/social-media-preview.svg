<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f7f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecab13;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Logo Circle -->
  <circle cx="900" cy="315" r="120" fill="white" stroke="#ecab13" stroke-width="6" opacity="0.95"/>
  
  <!-- Main Logo Text in Circle -->
  <text x="900" y="335" text-anchor="middle" font-family="Playfair Display, serif" font-size="48" font-weight="bold" fill="#2d6700">Janiitra</text>
  
  <!-- Main Title -->
  <text x="100" y="250" font-family="Playfair Display, serif" font-size="72" font-weight="bold" fill="#221c10">Janiitra</text>
  
  <!-- Subtitle -->
  <text x="100" y="320" font-family="Inter, sans-serif" font-size="42" font-weight="600" fill="#2d6700">Authentic Indian Pickles</text>
  
  <!-- Description -->
  <text x="100" y="380" font-family="Inter, sans-serif" font-size="28" fill="#221c10" opacity="0.8">Handcrafted with love, traditional</text>
  <text x="100" y="420" font-family="Inter, sans-serif" font-size="28" fill="#221c10" opacity="0.8">flavours that dance on your tongue</text>
  
  <!-- Website URL -->
  <text x="100" y="520" font-family="Inter, sans-serif" font-size="24" fill="#221c10" opacity="0.6">pickle-store-production.vercel.app</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="20" fill="#ecab13" opacity="0.3"/>
  <circle cx="1050" cy="500" r="15" fill="#2d6700" opacity="0.3"/>
  <rect x="150" y="500" width="30" height="30" rx="5" fill="#ecab13" opacity="0.2" transform="rotate(15 165 515)"/>
</svg>