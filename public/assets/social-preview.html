<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #f8f7f6 0%, #ecab13 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            padding: 60px;
            box-sizing: border-box;
        }
        .left-content {
            flex: 1;
            z-index: 2;
            color: #221c10;
        }
        .logo-text {
            font-size: 84px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-family: 'Playfair Display', serif;
        }
        .tagline {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2d6700;
        }
        .description {
            font-size: 24px;
            opacity: 0.9;
            max-width: 500px;
            line-height: 1.4;
        }
        .right-content {
            flex: 0 0 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-container {
            width: 250px;
            height: 250px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 5px solid #ecab13;
        }
        .logo-placeholder {
            width: 180px;
            height: 180px;
            background: #2d6700;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="left-content">
        <div class="logo-text">Janiitra</div>
        <div class="tagline">Authentic Indian Pickles</div>
        <div class="description">Handcrafted with love, traditional flavours that dance on your tongue</div>
    </div>
    
    <div class="right-content">
        <div class="logo-container">
            <div class="logo-placeholder">LOGO</div>
        </div>
    </div>
</body>
</html>
